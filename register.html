<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <form action="" class="main p-3 mt-3 border-primary" onsubmit="return validation()">
            <h1 class="text-primary text-center mt-2 mb-2">Register</h1>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off">
                        <span class="text-danger font-weight-bold " id="msgfirst"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" name="lastname" id="lastname" class="form-control">
                        <span class="text-danger font-weight-bold " id="msglast"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Confirm password</label>
                <input type="text" name="cpassword" id="cpassword" class="form-control">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Valider" id="valider" class="form-control btn-primary">
            </div>

        </form>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
        <script src="register.js"></script>
    </body>
</html>
